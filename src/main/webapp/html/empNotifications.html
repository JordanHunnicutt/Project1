<!DOCTYPE html>
<html class="bg-light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Company X Reimbursements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
</head>
<body class="bg-light">
<main>
    <div class="container bg-light">
        <div class="row">
            <div class="col-6 text-left"><h1 class="font-weight-bold">COMPANY X</h1></div>
            <div class="col-6 text-right"><a class="align-bottom" href="index.html">Logout</a></div>
        </div>
        <div class="row">
            <div style="border: 6px solid black;width:100%"></div>
        </div>
        <div>
            <br>
            <h3>Notification Options</h3>
            <p>Receive an email when:</p>
        </div>
        <form>
            <div class="row">
               <!-- <div class="col-1"></div> -->
                <div class="col-12">
                    <div class="form-group text-left">
                        <input class="form-check-input ml-1" type="checkbox" id="editCheck" name="editCheck">
                        <label class="form-check-label ml-4" for="editCheck">Request is edited</label>
                    </div>
                    <div class="form-group text-left">
                        <input class="form-check-input ml-1" type="checkbox" id="pendingCheck" name="pendingCheck">
                        <label class="form-check-label ml-4" for="pendingCheck">Request leaves pending</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-11">
                    <div class="form-group text-left">
                        <input class="form-check-input ml-1" type="checkbox" id="approveCheck" name="approveCheck">
                        <label class="form-check-label ml-4" for="approveCheck">Request is approved</label>
                    </div>
                    <div class="form-group text-left">
                        <input class="form-check-input ml-1" type="checkbox" id="rejectCheck" name="rejectCheck">
                        <label class="form-check-label ml-4" for="rejectCheck">Request is rejected</label>
                    </div>
                </div>
            </div>
            <div class="row">
               <!-- <div class="col-1"></div> -->
                <div class="col-12">
                    <br>
                    <button class="btn btn-dark ml-1" value="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</main>
<footer>
    <!-- Bootstrap scripts, don't delete -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</footer>
</body>
</html>
